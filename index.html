<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App Launcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 140px;
            border: none;
            border-radius: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .btn:active { transform: scale(0.95); }
        .spotify { border-bottom: 5px solid #1DB954; }
        .maps { border-bottom: 5px solid #4285F4; }
        .youtube { border-bottom: 5px solid #FF0000; }
        .instagram { border-bottom: 5px solid #E1306C; }
    </style>
</head>
<body>

    <h1>Quick Launch</h1>
    
    <div class="container">
        <button onclick="launch('spotify')" class="btn spotify"><span>Spotify</span></button>
        <button onclick="launch('maps')" class="btn maps"><span>Google Maps</span></button>
        <button onclick="launch('youtube')" class="btn youtube"><span>YouTube</span></button>
        <button onclick="launch('instagram')" class="btn instagram"><span>Instagram</span></button>
    </div>

    <script>
        function launch(app) {
            const isAndroid = /android/i.test(navigator.userAgent);
            let url;

            const config = {
                spotify: {
                    ios: "spotify://",
                    android: "intent://#Intent;scheme=spotify;package=com.spotify.music;end"
                },
                maps: {
                    ios: "comgooglemaps://",
                    android: "intent://#Intent;scheme=geo;package=com.google.android.apps.maps;end"
                },
                youtube: {
                    ios: "youtube://",
                    android: "intent://#Intent;scheme=vnd.youtube;package=com.google.android.youtube;end"
                },
                instagram: {
                    ios: "instagram://",
                    android: "intent://#Intent;scheme=instagram;package=com.instagram.android;end"
                }
            };

            url = isAndroid ? config[app].android : config[app].ios;

            // The "Force Launch"
            window.location.href = url;
            
            // Fallback: If app doesn't open in 1.5 seconds, try a standard web link
            setTimeout(() => {
                const webFallbacks = {
                    spotify: "https://open.spotify.com",
                    maps: "https://maps.google.com",
                    youtube: "https://www.youtube.com",
                    instagram: "https://www.instagram.com"
                };
                window.location.href = webFallbacks[app];
            }, 1500);
        }
    </script>
</body>
</html>
